<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8" id="pageToPrint">
  <div class="w-full max-w-md space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Generar codigos de barra</h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="space-y-4 rounded-md shadow-sm">
        <div>
          <label for="code" class="sr-only">Referencia</label>
          <input id="text" name="text" type="text" formControlName="text" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Referencia">
        </div>
        <div>
          <label for="code" class="sr-only">Codigo</label>
          <input id="code" name="code" type="text" formControlName="code" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Codigo">
        </div>
        <div class="flex space-x-3">
          <div class="flex flex-col w-1/3">
            <label for="quantity" class="sr-only">Cantidad a imprimir</label>
            <input id="quantity" name="quantity" type="number" formControlName="quantity" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Cantidad">
          </div>
          <div class="flex flex-col w-1/3">
            <label for="quantity" class="sr-only">Cantidad a imprimir</label>
            <input id="quantity" name="quantity" type="number" formControlName="quantity" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Margen Y">
          </div>
          <div class="flex flex-col w-1/3">
            <label for="quantity" class="sr-only">Cantidad a imprimir</label>
            <input id="quantity" name="quantity" type="number" formControlName="quantity" class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Margen X">
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Generar
        </button>
      </div>
    </form>
  </div>
</div>
